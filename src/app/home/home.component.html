<div class="p-10">
  <mat-spinner *ngIf="products.length === 0"></mat-spinner>
  <mat-grid-list cols="4" rowHeight="25rem" gutterSize="3rem">
    <mat-grid-tile *ngFor="let product of products">
      <mat-card class="mt-10">
        <mat-card-header>
          <mat-card-title>{{ product.name }}</mat-card-title>
          <mat-card-subtitle>
            {{ product.price }} $/ {{ product.quantity }}
          </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <!-- <p>
          {{ product.description }}
        </p> -->
          <img class="h-full w-full" src="{{ product.imageUrl }}" alt="" />
        </mat-card-content>
        <mat-card-actions>
          <div class="flex justify-center">
            <button mat-raised-button color="primary" (click)="details(product.id)">Buy Meal</button>
            <app-add-to-cart [product_id]="product.id"></app-add-to-cart>
          </div>
        </mat-card-actions>
      </mat-card></mat-grid-tile
    >
  </mat-grid-list>
</div>
